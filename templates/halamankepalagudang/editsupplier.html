{% extends "halamankepalagudang/layout.html" %}

{% block title %}Edit Supplier Barang{% endblock %}

{% block content %}
<form action="/kepgud/datasupplier/editsupplier/{{ row.id_supplier }}" method=post>
        <br>
            <div class="card-body">
                    <div class="mb-3 row">
                        <label for="id_satuan" class="col-sm-2 col-form-label">ID Supplier:</label>
                            <div class="col-sm-10">
                        <input type="input" class="form-control" name="id_satuan" value="{{ row.id_supplier }}" required autocomplete="off" disabled>
                            </div>
                        </div>
            
                    <div class="mb-3 row">
                        <label for="namasupplier" class="col-sm-2 col-form-label">Nama Supplier:</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" name="namasupplier" value="{{ row.namasupplier }}" required autocomplete="off">                             
                                </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="nomortelepon" class="col-sm-2 col-form-label">Nomor Telepon:</label>
                                <div class="col-sm-10">
                                    <input type="input" class="form-control" name="nomortelepon" value="{{ row.nomortelepon }}" required autocomplete="off">                             
                                    </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="input" class="form-control" name="email" value="{{ row.email }}" required autocomplete="off">                             
                                        </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="alamat" class="col-sm-2 col-form-label">Alamat:</label>
                                        <div class="col-sm-10">
                                            <input type="input" class="form-control" name="alamat" value="{{ row.email }}" required autocomplete="off">                             
                                            </div>
                                    </div>
            </div>
            <div class="card text-center">
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-warning">Update</button>
                    <button onclick="history.back()" class="btn btn-secondary">Cancel</button>
            </div>
            </div>
          
    </form>
{% endblock %}
