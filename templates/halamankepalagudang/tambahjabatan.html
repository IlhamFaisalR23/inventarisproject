{% extends "halamankepalagudang/layout.html" %}

{% block title %}Tambah Jabatan{% endblock %}

{% block content %}
<form action="/kepgud/daftarjabatan/tambahjabatan" method=post>
        <br>
        <div class="card-body">
                <div class="mb-3 row">
                    <label for="kode_jabatan" class="col-sm-2 col-form-label">Kode Jabatan:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Kode Jabatan" name="kode_jabatan" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="nama_jabatan class="col-sm-2 col-form-label">Nama Jabatan:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Nama Jabatan" name="nama_jabatan" required autocomplete="off">
                        </div>
                    </div>
        </div>
        <div class="card text-center">
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('daftarjabatan') }}">Cancel
        </div>
        </div>
          
    </form>
{% endblock %}
