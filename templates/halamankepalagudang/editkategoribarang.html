{% extends "halamankepalagudang/layout.html" %}

{% block title %}Edit Kategori Barang{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold"><a href="{{ url_for('kategoribarang') }}"><i class="bi bi-arrow-left"></i> Info Kategori</a></h1>
<form action="/kepgud/kategoribarang/editkategori/{{ row.id_kategori }}" method=post>
        <br>
            <div class="card-body">
                    <div class="mb-3 row">
                        <label for="id_kategori" class="col-sm-2 col-form-label">ID Kategori:</label>
                            <div class="col-sm-10">
                        <input type="input" class="form-control" name="id_kategori" value="{{ row.id_kategori }}" required autocomplete="off" disabled>
                            </div>
                        </div>
            
                    <div class="mb-3 row">
                        <label for="namakategori" class="col-sm-2 col-form-label">Nama Kategori:</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" name="namakategori" value="{{ row.namakategori }}" required autocomplete="off">                             
                                </div>
                        </div>
            </div>
            <div class="card text-center">
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-warning">Update</button>
            </div>
            </div>
          
    </form>
{% endblock %}
