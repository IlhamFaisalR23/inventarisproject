{% extends "halamankepalagudang/layout.html" %}

{% block title %}Tambah Status{% endblock %}

{% block content %}
<form action="/kepgud/daftarstatus/tambahstatus" method=post>
        <br>
        <div class="card-body">
                <div class="mb-3 row">
                    <label for="id_status" class="col-sm-2 col-form-label">ID Status:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="ID Status" name="id_status" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="nama_status" class="col-sm-2 col-form-label">Nama Status:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Nama Status" name="nama_status" required autocomplete="off">
                        </div>
                    </div>
        </div>
        <div class="card text-center">
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('daftarjabatan') }}">Cancel
        </div>
        </div>
          
    </form>
{% endblock %}
