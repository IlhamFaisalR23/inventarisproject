{% extends "halamankepalagudang/layout.html" %}

{% block title %}Edit Satuan Barang{% endblock %}

{% block content %}
<form action="/kepgud/satuanbarang/editsatuan/{{ row.id_satuan }}" method=post>
        <br>
            <div class="card-body">
                    <div class="mb-3 row">
                        <label for="id_satuan" class="col-sm-2 col-form-label">ID Satuan:</label>
                            <div class="col-sm-10">
                        <input type="input" class="form-control" name="id_satuan" value="{{ row.id_satuan }}" required autocomplete="off" disabled>
                            </div>
                        </div>
            
                    <div class="mb-3 row">
                        <label for="nama_satuan" class="col-sm-2 col-form-label">Nama Satuan:</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" name="nama_satuan" value="{{ row.nama_satuan }}" required autocomplete="off">                             
                                </div>
                        </div>
            </div>
            <div class="card text-center">
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-warning">Update</button>
                </form>
                <a href="{{ url_for('satuanbarang') }}">Cancel
            </div>
            </div>
          
    
{% endblock %}
