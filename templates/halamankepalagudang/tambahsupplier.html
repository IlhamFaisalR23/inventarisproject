{% extends "halamankepalagudang/layout.html" %}

{% block title %}Tambah Supplier{% endblock %}

{% block content %}
<form action="/kepgud/datasupplier/tambahsupplier" method=post>
        <br>
        <div class="card-body">
                <div class="mb-3 row">
                    <label for="id_supplier" class="col-sm-2 col-form-label">ID Supplier:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="ID Supplier" name="id_supplier" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="namasupplier" class="col-sm-2 col-form-label">Nama Supplier:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Nama Supplier" name="namasupplier" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="nomortelepon" class="col-sm-2 col-form-label">Nomor Telepon:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Nomor Telepon" name="nomortelepon" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Email" name="email" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="alamat" class="col-sm-2 col-form-label">Alamat:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Alamat" name="alamat" required autocomplete="off">
                        </div>
                    </div>
        </div>
        <div class="card text-center">
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Save</button>
                <button onclick="history.back()" class="btn btn-secondary">Cancel</button>
        </div>
        </div>
        {% for row in daftarbarang %}
        <br/>ID Stok : 
        <br/>{{ row.2 }}
        {% endfor %}
          
    </form>
{% endblock %}
