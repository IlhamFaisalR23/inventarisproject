{% extends "halamankepalagudang/layout.html" %}

{% block title %}Tambah Kategori Barang{% endblock %}

{% block content %}
<a href="{{ url_for('kategoribarang') }}" class="tombolback"><img src="{{ url_for('static', filename='img/icon/Back.png') }}" width="65" height="65"></a>
<form action="/kepgud/kategoribarang/tambahkategoribarang" method=post>
        <br>
        <div class="card-body">
                <div class="mb-3 row">
                    <label for="id_kategori" class="col-sm-2 col-form-label">ID Kategori:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="ID Kategori" name="id_kategori" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="namakategori" class="col-sm-2 col-form-label">Nama Kategori:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Nama Kategori" name="namakategori" required autocomplete="off">
                        </div>
                    </div>
        </div>
        <div class="card text-center">
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Save</button>
                <button onclick="history.back()" class="btn btn-secondary">Cancel</button>
        </div>
        </div>
        {% for row in daftarbarang %}
        <br/>ID Stok : 
        <br/>{{ row.2 }}
        {% endfor %}
          
    </form>
{% endblock %}
