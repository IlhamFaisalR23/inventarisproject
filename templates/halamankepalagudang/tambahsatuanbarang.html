{% extends "halamankepalagudang/layout.html" %}

{% block title %}Tambah Satuan Barang{% endblock %}

{% block content %}
<form action="/kepgud/satuanbarang/tambahsatuanbarang" method=post>
        <br>
        <div class="card-body">
                <div class="mb-3 row">
                    <label for="id_satuan" class="col-sm-2 col-form-label">ID Satuan:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="ID Satuan" name="id_satuan" required autocomplete="off">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="nama_satuan" class="col-sm-2 col-form-label">Nama Satuan:</label>
                        <div class="col-sm-10">
                    <input type="input" class="form-control" placeholder="Nama Satuan" name="nama_satuan" required autocomplete="off">
                        </div>
                    </div>
        </div>
        <div class="card text-center">
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('satuanbarang') }}">Cancel
        </div>
        </div>
        {% for row in daftarbarang %}
        <br/>ID Stok : 
        <br/>{{ row.2 }}
        {% endfor %}
          
    </form>
{% endblock %}
