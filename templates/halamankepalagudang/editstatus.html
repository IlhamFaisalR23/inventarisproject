
    {% extends "halamankepalagudang/layout.html" %}

    {% block title %}Edit Status Akun{% endblock %}
    
    {% block content %}
    <h1 class="text-2xl font-semibold"><a href="#"><i class="bi bi-arrow-left"></i> Info Status</a></h1>
    <form action="/kepgud/daftarstatus/editstatus/{{ row.id_status }}" method=post>
            <br>
                <div class="card-body">
                        <div class="mb-3 row">
                            <label for="id_status" class="col-sm-2 col-form-label">ID Status:</label>
                                <div class="col-sm-10">
                            <input type="input" class="form-control" name="id_status" value="{{ row.id_status }}" required autocomplete="off" disabled>
                                </div>
                            </div>
                
                        <div class="mb-3 row">
                            <label for="nama_status" class="col-sm-2 col-form-label">Nama Status:</label>
                                <div class="col-sm-10">
                                    <input type="input" class="form-control" name="nama_status" value="{{ row.nama_status }}" required autocomplete="off">                             
                                    </div>
                            </div>
                </div>
                <div class="card text-center">
                    <div class="card-footer text-muted">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </form>
                </div>
                </div>
              
        
    {% endblock %}
